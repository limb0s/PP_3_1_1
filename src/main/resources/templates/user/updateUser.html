<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
<h1>Update User</h1>

<form th:method="POST" th:action="@{/user/update}" th:object="${user}">
    <input type="hidden" th:field="*{id}"/>
    <label for="name">Enter name: </label>
    <input th:type="text" th:field="*{name}" id="name">
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>
    <br/>
    <label for="age">Enter age: </label>
    <input th:type="text" th:field="*{age}" id="age">
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name error</div>
    <br/>
    <a th:href="@{/user}" class="button">Back</a>
    <br/>
    <input th:type="submit" value="Update"/>
</form>
</body>
</html>
